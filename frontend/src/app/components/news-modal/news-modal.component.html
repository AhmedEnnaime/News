<form class="flex flex-col h-fit justify-center items-center gap-5" [formGroup]="form">
    <mat-dialog-content>
        <h2 class="font-Montserrat font-bold text-[30px] w-[200px] inline-block mt-5">{{ data.news !== undefined ?
            'Update news' : 'Add news' }}</h2>


        <mat-form-field class="w-full">
            <mat-label>Title</mat-label>
            <input matInput placeholder="title" formControlName="title">
        </mat-form-field>
        <mat-form-field class="w-full">
            <mat-label>Content</mat-label>
            <input matInput placeholder="content" formControlName="content">
        </mat-form-field>
        <mat-form-field class="w-full">
            <mat-label>Debut date</mat-label>
            <input matInput formControlName="debut_date" type="date">
        </mat-form-field>
        <mat-form-field class="w-full">
            <mat-label>Expiration date</mat-label>
            <input matInput formControlName="expiration_date" type="date">
        </mat-form-field>
        <mat-dialog-actions align="center">
            <button mat-dialog-close class="bg-[#ce8c12] rounded-md text-white font-bold p-2">Close</button>
            <button class="bg-[#1267CE] rounded-md text-white font-bold p-2 ml-3" (click)="handleNews()">{{ data.news
                !==
                undefined ?
                'Update' : 'Create' }}</button>
        </mat-dialog-actions>
    </mat-dialog-content>
</form>
