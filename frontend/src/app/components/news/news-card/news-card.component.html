<div class="bg-white pb-20 px-4 sm:px-6 lg:pb-28 lg:px-8">
    <div class="relative max-w-lg mx-auto divide-y-2 divide-gray-200 lg:max-w-7xl">
        <div class="mt-6 pt-10 w-full grid gap-16 lg:grid-cols-1 lg:gap-x-5 lg:gap-y-12">
            <div>
                <div class="flex justify-between p-4">
                    <p class="text-sm text-gray-500">
                        Debut Date :
                        <time datetime="2020-03-16">{{ singleNews?.debut_date }}</time>
                    </p>
                    <p class="text-sm text-gray-500">
                        Expiration Date :
                        <time datetime="2020-03-16">{{ singleNews?.expiration_date }}</time>
                    </p>
                </div>

                <a href="#" class="mt-2 block">
                    <div class="flex justify-between">
                        <p class="text-xl font-semibold text-gray-900">{{ singleNews?.title }}</p>
                        <p class="text-xl font-semibold text-gray-600">{{ singleNews?.category?.name }}</p>
                    </div>
                    <p class="mt-3 text-base text-gray-500">{{ singleNews?.content }}</p>
                </a>
                <div class="mt-3">
                    <div class="flex justify-between">
                        <app-button (click)="openUpdateDialog()" [props]="{'text':'Update'}"></app-button>
                        <app-button (click)="openDialog()" [props]="{'text':'Delete'}">Delete</app-button>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
