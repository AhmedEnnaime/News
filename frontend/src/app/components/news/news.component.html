<div class="p-8">
    <div class="flex justify-between">
        <h2 class="text-2xl font-semibold mb-4">News</h2>
        <app-button (click)="(openDialog())" [props]="{'type': 'success', 'text':'Add new News'}"></app-button>
    </div>

    <div class="grid lg:grid-cols-2 sm:grid-cols-1 gap-2 justify-center items-center">
        <app-news-card *ngFor="let singleNews of news | async" [singleNews]="singleNews" class="w-full"></app-news-card>
    </div>
</div>
